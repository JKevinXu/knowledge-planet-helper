<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="dist/popup-styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="action-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <div class="section-title">Scanned PDFs</div>
          <button id="scanPDFs" style="padding: 6px 12px; font-size: 12px; margin: 0; width: auto;">
            🔍 Scan
          </button>
        </div>
        <div id="pdfList" class="pdf-list">
          <div class="empty-state">
            <div class="empty-icon">📄</div>
            <div class="empty-text">No PDFs scanned yet</div>
            <div class="empty-subtext">Click "Scan Current Page" to find PDFs</div>
          </div>
        </div>
      </div>
      
      <div id="message"></div>
    </div>
  </div>
  
  <script src="dist/popup.js"></script>
</body>
</html>
